<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menu Functionality</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="sidemenu">
        <div class="menu">
            <div class="icon">
                <img src="images/menu.png" alt="" onclick="displayMenu()" id="menu">
            </div>
            <div class="icon">
                <img src="images/home.png" alt="">
                <div class="text">
                    <p id="dashboard">Dashboard</p>
                </div>
            </div>
            <div class="icon">
                <img src="images/profile.png" alt="">
                <div class="text1">
                    <p id="profile">Profile</p>
                </div>
            </div>
            <div class="icon">
                <img src="images/income.png" alt="">
                <div class="text2">
                    <p id="income">Income</p>
                </div>
            </div>
            <div class="icon">
                <img src="images/settings.png" alt="">
                <div class="text3">
                    <p id="settings">Settings</p>
                </div>
            </div>
        </div>
        <div class="logout">
            <img src="images/logout.png" alt="">
            <p id="logout">Log out</p>
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
